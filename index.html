<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  #countdown {
    font-size: 2.5rem;
    font-weight: bold;
  }

  @media (max-width: 500px) {
    h1 {
      font-size: 1.5rem;
    }
    #countdown {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

<h1></h1>
<div id="countdown">Loading...</div>

<script>
function updateCountdown() {
  // Target date: Dec 12 at 21:00 (9 PM) US Eastern Time
  // Using America/New_York ensures correct Eastern Time handling
  const target = new Date(
    new Date().toLocaleString("en-US", {
      timeZone: "America/New_York"
    })
  );

  // Now build the target date in Eastern Time
  const year = new Date().getFullYear();
  const targetDateEastern = new Date(
    new Date(
      `${year}-12-12T21:00:00`
    ).toLocaleString("en-US", { timeZone: "America/New_York" })
  );

  // Current time in Eastern Time
  const nowEastern = new Date(
    new Date().toLocaleString("en-US", {
      timeZone: "America/New_York"
    })
  );

  const diff = targetDateEastern - nowEastern;

  if (diff <= 0) {
    document.getElementById("countdown").textContent = "The time has arrived!";
    return;
  }

  const hours = Math.floor(diff / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("countdown").textContent =
    `${hours}h ${minutes}m ${seconds}s`;
}

// Update immediately and then every second
updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
