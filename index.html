<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
  }
  h1 { font-size: 2rem; margin-bottom: 20px; }
  #countdown { font-size: 2.5rem; font-weight: bold; }
  @media (max-width: 500px) {
    h1 { font-size: 1.5rem; }
    #countdown { font-size: 2rem; }
  }
</style>
</head>
<body>

<h1>Countdown to Dec 12 at 21:00 Eastern</h1>
<div id="countdown">Loading...</div>

<script>
// Convert an Eastern time to a real UTC timestamp
function easternToUTC(year, month, day, hour, minute = 0, second = 0) {
  const dtf = new Intl.DateTimeFormat("en-US", {
    timeZone: "America/New_York",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: false
  });

  // Build a fake date in UTC, then reformat it in Eastern
  const temp = new Date(Date.UTC(year, month - 1, day, hour, minute, second));
  const parts = dtf.formatToParts(temp);

  const get = type => parts.find(p => p.type === type).value;

  const y = parseInt(get("year"));
  const m = parseInt(get("month")) - 1;
  const d = parseInt(get("day"));
  const h = parseInt(get("hour"));
  const min = parseInt(get("minute"));
  const s = parseInt(get("second"));

  // Now interpret those Eastern parts as UTC
  return Date.UTC(y, m, d, h, min, s);
}

// Get "now" in Eastern, converted to a UTC timestamp
function getEasternNowUTC() {
  const now = new Date();
  const dtf = new Intl.DateTimeFormat("en-US", {
    timeZone: "America/New_York",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: false
  });

  const parts = dtf.formatToParts(now);
  const get = type => parts.find(p => p.type === type).value;

  const y = parseInt(get("year"));
  const m = parseInt(get("month")) - 1;
  const d = parseInt(get("day"));
  const h = parseInt(get("hour"));
  const min = parseInt(get("minute"));
  const s = parseInt(get("second"));

  return Date.UTC(y, m, d, h, min, s);
}

function updateCountdown() {
  const year = new Date().getFullYear();

  // Target: Dec 12, 21:00 Eastern
  const targetUTC = easternToUTC(year, 12, 12, 21, 0, 0);
  const nowUTC = getEasternNowUTC();

  const diff = targetUTC - nowUTC;

  if (diff <= 0) {
    document.getElementById("countdown").textContent = "The time has arrived!";
    return;
  }

  const hours = Math.floor(diff / 3600000);
  const minutes = Math.floor((diff % 3600000) / 60000);
  const seconds = Math.floor((diff % 60000) / 1000);

  document.getElementById("countdown").textContent =
    `${hours}h ${minutes}m ${seconds}s`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
