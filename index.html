<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
  }
  h1 { font-size: 2rem; margin-bottom: 20px; }
  #countdown { font-size: 2.5rem; font-weight: bold; }
  @media (max-width: 500px) {
    h1 { font-size: 1.5rem; }
    #countdown { font-size: 2rem; }
  }
</style>
</head>
<body>

<h1>Countdown to Dec 12 at 21:00 Eastern</h1>
<div id="countdown">Loading...</div>

<script>
// Helper: get a UTC timestamp representing a datetime in US Eastern time
function easternToUTC(year, month, day, hour, minute = 0, second = 0) {
  // Create the Eastern time as a formatted string
  const formatter = new Intl.DateTimeFormat("en-US", {
    timeZone: "America/New_York",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: false
  });

  const easternString = formatter.format(
    new Date(Date.UTC(year, month - 1, day, hour, minute, second))
  );

  // Parse formatted string into components
  const [m, d, y] = easternString.split(",")[0].split("/");
  const [h, min, s] = easternString.split(", ")[1].split(":");

  // Convert this Eastern time (expressed as local components)
  // into a real UTC timestamp
  return Date.UTC(y, m - 1, d, h, min, s);
}

function updateCountdown() {
  const nowUTC = Date.now();

  // Target: Dec 12 @ 21:00 Eastern (this year)
  const year = new Date().getFullYear();
  const targetUTC = easternToUTC(year, 12, 12, 21, 0, 0);

  const diff = targetUTC - nowUTC;

  if (diff <= 0) {
    document.getElementById("countdown").textContent = "The time has arrived!";
    return;
  }

  const hours = Math.floor(diff / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("countdown").textContent =
    `${hours}h ${minutes}m ${seconds}s`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
